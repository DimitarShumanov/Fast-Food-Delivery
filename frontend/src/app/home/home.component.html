<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || !foods.length" resetLinkText="Reset Search">
</app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
        <div class="stars">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="22px"
            [readonly]="true"
          >
          </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookingTime }}
          </div>
        </div>

        <div class="price">
          <span *ngIf="!food.isOnSale"> ‚Ç¨{{ food.price }} </span>
          <span *ngIf="food.isOnSale" class="sale-price"> <del>‚Ç¨{{ food.price }}</del> ‚Ç¨{{ food.salePrice }} </span>
        </div>
      </div>
    </a>
  </li>
</ul>

    style="border: 0"

</div>
