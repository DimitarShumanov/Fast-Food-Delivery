<ul>
    <li *ngFor="let food of foods">
        <a>
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="stars">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black"
                        size="22px" [readonly]="true">
                    </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookingTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        ‚Ç¨{{food.price}}
                    </span>
                </div>
                <mat-card-actions>
                  <button mat-raised-button color="primary" (click)="editFood(food.id)">–ü—Ä–æ–º–µ–Ω–∏</button>
                  <button mat-raised-button color="warn" (click)="deleteFood(food.id)">–ò–∑—Ç—Ä–∏–∏</button>
                </mat-card-actions>
            </div>
        </a>
    </li>
  </ul>  
<button mat-fab color="primary" (click)="addFood()">
  <mat-icon>add</mat-icon>
</button>
