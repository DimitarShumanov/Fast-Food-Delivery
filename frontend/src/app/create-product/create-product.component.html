<form [formGroup]="createForm" (ngSubmit)="createProduct()">
  <div class="form-group">
    <label for="name">Име</label>
    <input type="text" formControlName="name" id="name" />
  </div>
  <div class="form-group">
    <label for="price">Цена</label>
    <input type="number" formControlName="price" id="price" />
  </div>
  <div class="form-group">
    <label for="cookingTime">Време за приготвяне</label>
    <input type="text" formControlName="cookingTime" id="cookingTime" />
  </div>
  <div class="form-group">
    <label for="favorite">Любим</label>
    <input type="checkbox" formControlName="favorite" id="favorite" />
  </div>
  <div class="form-group">
    <label for="origins">Произход</label>
    <input type="text" formControlName="origins" id="origins" />
  </div>
  <div class="form-group">
    <label for="stars">Звезди</label>
    <input type="number" formControlName="stars" id="stars" />
  </div>
  <div class="form-group">
    <label for="imageUrl">Линк на изображение</label>
    <input type="file" (change)="onFileSelected($event)" id="imageUrl" />
    <div *ngIf="imageUrl">
      <img [src]="imageUrl" alt="Selected image">
    </div>
  </div>  
  <div class="form-group">
    <label for="tags">Тагове</label>
    <input type="text" formControlName="tags" id="tags" />
  </div>
  <div class="form-group">
    <label for="description">Описание</label>
    <input type="text" formControlName="description" id="description" />
  </div>
  <div class="form-group">
    <label for="isOnSale">Намаление</label>
    <input type="checkbox" formControlName="isOnSale" id="isOnSale" />
  </div>
  <div class="form-group">
    <label for="salePrice">Намалена цена</label>
    <input type="number" formControlName="salePrice" id="salePrice" />
  </div>
  <button type="submit">Създай</button>
</form>
