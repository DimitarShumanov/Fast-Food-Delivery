<div class="container">
  <div class="content">
    <app-title title="Адрес" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <text-input [control]="fc.name" label="Име"></text-input>
      <text-input [control]="fc.address" label="Адрес"></text-input>
    </form>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="map">
    <app-title title="Намери твоят адрес на картата" fontSize="1.6rem"></app-title>
    <map [order]="order"></map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">Към Плащане</button>
    </div>
  </div>
</div>
