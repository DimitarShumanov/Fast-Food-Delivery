<h1>Поръчки</h1>
<table mat-table [dataSource]="orders">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID на поръчката</th>
    <td mat-cell *matCellDef="let order">{{ order.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Име</th>
    <td mat-cell *matCellDef="let order">{{ order.name }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Адрес</th>
    <td mat-cell *matCellDef="let order">{{ order.address }}</td>
  </ng-container>

  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef>Обща цена</th>
    <td mat-cell *matCellDef="let order">{{ order.totalPrice }}</td>
  </ng-container>

  <ng-container matColumnDef="items">
    <th mat-header-cell *matHeaderCellDef>Продукти</th>
    <td mat-cell *matCellDef="let order">
      <ul>
        <li *ngFor="let item of order.items">
          {{ item.food.name }} x {{ item.quantity }}
        </li>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Статус</th>
    <td mat-cell *matCellDef="let order">{{ order.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'address', 'totalPrice', 'items', 'status']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'address', 'totalPrice', 'items', 'status']"></tr>
</table>
